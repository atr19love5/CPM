<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TopixSB{% endblock %}</title>
</head>
<body style="background-color:black ; color: #fff;" >
    <div>
        <center>
            <h3 style="color: #0ff;">>> {{ output }}</h3>
        </center>
    </div>

    <br/>
    <br/>
    <form action = './' method = post>
    <fieldset>
    <legend>TopixSB Tools</legend>
    {% if message %}
        <p>Note: {{ message }}</p>
    {% endif %}

    {% block content %}
    {% endblock %}
    
    </fieldset>
    </form>
</body>
</html>
